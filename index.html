<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Login Page</title>
    <script defer src="validation.js"></script>
</head>
<body id="main-body">
    <div id="container">
        <div id="left">
            <div id="showImage"></div>
        </div>

        <div id="right">
            <div id="signin">
                <div class="logo">
                    <img src="img/logo_banknyou.png" alt="BankNyou">
                </div>

                <form id="form">
                    <div class="input-control">
                        <label>Email *</label>
                        <input type="text" id="email" class="text-input" data-check-regex="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
                        <div class="error"></div>
                    </div>

                    <div class="input-control">
                        <label>Password *</label>
                        <input type="password" id="password" class="text-input" data-check-regex="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
                        <div class="error"></div>
                    </div>
                    <button type="submit" class="primary-button">Login</button>
                </form>

                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-button">Create an Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2023, BankNyou</p>
            </footer>
        </div>
    </div>
</body>
</html>
